<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Log In</h1>
<div class="form">
    <form method="post" action="/login" th:object="${loginRequest}">
        <h2>Log In</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Enter your login" required />
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Enter your password" required />
        </div>
<!--        <div class="input-box">-->
<!--            <input type="submit" name="sign-in" value="Login">-->
<!--        </div>-->

        <div class="input-box">
            <button>Login</button>
        </div>



        <a href="/">Navigate to Homepage</a>
    </form>
</div>

</body>
</html>
